                <th scope="col">수<input type="hidden" name="WEN" value="N" /></th>
                <th scope="col">목<input type="hidden" name="THU" value="N" /></th>
                <th scope="col">금<input type="hidden" name="FRI" value="N" /></th>
                <th scope="col">토<input type="hidden" name="SAT" value="N" /></th>
            </tr>
            </thead>
            <tbody>
            <tr>

                </th>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $('tbody th').mousedown(function() {
        if ($(this).hasClass('table-success')) {
            $(this).parent().children('td').removeClass('table-success');
            $(this).removeClass('table-success');
            $(this).find('input').val('N');
        } else {
            $(this).parent().children('td').addClass('table-success');
            $(this).addClass('table-success');
            $(this).find('input').val('Y');
        }
    }).mouseenter(function(e) {
        if (e.buttons === 1) {
            $(this).mousedown();
        }
    });
</script>
</body>
</html>
